<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble sort</title>
</head>
<body>
    <script>
        function bbSort(arr){

            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length; j++) {
                    if (arr[j] > arr[j+1]) {

                        // swap
                        let temp = arr[j];
                        
                        arr[j] = arr[j +1];
                        arr[j+1] = temp;
                    }
                }
            }
            return arr;
        }

        /* ES2015 */
        function bubbleSort(arr){
            const swap = (arr, index1, index2) => {
                [arr[index1], arr[index2]] = [arr[index2], arr[index1]];
            }

            let noSwaps;

            for (let i = arr.length; i > 0; i--) {
                noSwaps = true;
                for (let j = 0; j < i -1; j++) {
                    console.log(arr, arr[j], arr[j+1]);
                    if (arr[j] > arr[j+1]) {
                        swap(arr, j, j+1);

                        noSwaps = false;
                    }
                }

                if (noSwaps) break;
            }

            return arr;
        }

        console.log(bbSort([1,4,2,6,3,4,5,6,7,8,8,9]));
        console.log("bubble sort 2");
        console.log(bubbleSort([10,1,2,3,3,4,5,6,7,8,9]));
    </script>
</body>
</html>
