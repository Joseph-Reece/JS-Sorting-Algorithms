<body>
    <script>
        // Swap function(Arrow functions)
        const swap = (arr, index1, index2) => {
            [arr[index1], arr[index2]] = [arr[index2], arr[index1]];
        }
        // pivot helper
        function pivot(arr, start = 0, end = arr.length -  1){
            let pivot = arr[start];
            let swapidx = start;

            for (let i = start +1 ; i < arr.length; i++) {
                if (pivot > arr[i]) {
                    swapidx++;
                    swap(arr, swapidx, i)
                }
            }

            swap(arr, swapidx, start)

            return swapidx;
        }

        function quickSort(arr, left = 0, right = arr.length - 1){
            if(left < right){
                let pivotIdx = pivot(arr, left, right);

                /* Do the left side */
                quickSort(arr, left, pivotIdx - 1);

                /* Do the right side */
                quickSort(arr,  pivotIdx + 1, right);
            }
            return arr;
        }

        console.log(quickSort([9,3,5,6,2,1,7,4,8]));
        console.log(quickSort([9,3,5,6,2,1,7,4,8,11,14,32,23,45,65,43,26,78,97,0,103]));
    </script>
